<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SMS Bot - מערכת ניהול</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #3498db;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background-color: #ecf0f1;
      padding: 10px;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      border-bottom: 3px solid #3498db;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tabs button.active {
      border-bottom: 3px solid #3498db;
      color: #2980b9;
      font-weight: bold;
    }
    .tabContent {
      display: none;
      padding: 30px;
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tabContent.active {
      display: block;
    }
    input, button, select, textarea {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #loginForm {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>SMS Bot - מערכת ניהול</nav>

  <div id="loginForm">
    <h2>כניסה למערכת</h2>
    <input type="text" id="loginUser" placeholder="שם משתמש">
    <input type="password" id="loginPass" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <p id="loginError" style="color:red; display:none;">שם משתמש או סיסמה שגויים</p>
  </div>

  <div id="mainApp" style="display:none;">
    <div id="contactsTab" class="tabContent">
      <h2>אנשי קשר</h2>
      <input id="contactName" placeholder="שם">
      <input id="contactPhone" placeholder="טלפון">
      <button onclick="addContact()">הוסף</button>
      <div id="contactsList"></div>
    </div>
    <div class="tabs" id="tabsArea"></div>
<script>
// גלובלים
let currentUser = null;
let userTabs = [];
let selectedPhones = [];
let defaultReply = "אין תגובה מתאימה.";
let managers = [];
let groups = [];

async function login() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    if (!username || !password) return;
    currentUser = username;
    userTabs = ['contacts'];
    localStorage.setItem('user', currentUser);
    localStorage.setItem('tabs', JSON.stringify(userTabs));
    showApp();
}

function showApp() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    const tabsArea = document.getElementById('tabsArea');
    tabsArea.innerHTML = '';
    userTabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.innerText = getTabName(tab);
        btn.onclick = () => openTab(tab + 'Tab');
        tabsArea.appendChild(btn);
    });
    if (userTabs.length > 0) openTab(userTabs[0] + 'Tab');
}

function getTabName(tab) {
    const names = {
        responses: "תגובות",
        contacts: "אנשי קשר",
        groups: "קבוצות",
        calls: "טלפנייה",
        send: "שליחת הודעה",
        phoneSend: "שליחה מהטלפון",
        settings: "הגדרות",
        manage: "ניהול משתמשים"
    };
    return names[tab] || tab;
}

function openTab(tabId) {
    document.querySelectorAll('.tabContent').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId)?.classList.add('active');
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tabs button[onclick="openTab('${tabId}')"]`)?.classList.add('active');
    if (tabId === 'contactsTab') loadContacts();
}

// אנטר להתחברות
document.getElementById('loginPass').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') login();
});
document.getElementById('loginUser').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') login();
});
// אנשי קשר - שמירה בלוקאל סטורג'
function loadContacts() {
    const contacts = JSON.parse(localStorage.getItem('contacts_' + currentUser)) || [];
    const container = document.getElementById('contactsList');
    if (!container) return;
    container.innerHTML = '';
    contacts.forEach((c, i) => {
        const row = document.createElement('div');
        row.innerHTML = c.name + ' - ' + c.phone + 
            ' <button onclick="deleteContact(' + i + ')">מחק</button>';
        container.appendChild(row);
    });
}

function addContact() {
    const name = document.getElementById('contactName').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    if (!name || !phone) return;
    let contacts = JSON.parse(localStorage.getItem('contacts_' + currentUser)) || [];
    contacts.push({ name, phone });
    localStorage.setItem('contacts_' + currentUser, JSON.stringify(contacts));
    loadContacts();
    document.getElementById('contactName').value = '';
    document.getElementById('contactPhone').value = '';
}

function deleteContact(index) {
    let contacts = JSON.parse(localStorage.getItem('contacts_' + currentUser)) || [];
    contacts.splice(index, 1);
    localStorage.setItem('contacts_' + currentUser, JSON.stringify(contacts));
    loadContacts();
}
</script>
</body>
</html>
