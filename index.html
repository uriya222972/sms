<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMS Bot - מערכת ניהול</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 30px;
        }
        nav {
            background-color: #3498db;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }
        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .response, .contact, .call {
            background: #ffffff;
            display: inline-block;
            width: 70%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            text-align: right;
        }
        .response { border-right: 5px solid #f39c12; } /* כתום */
        .contact { border-right: 5px solid #2ecc71; }  /* ירוק */
        .call { border-right: 5px solid #3498db; }     /* תכלת */
        .response button, .contact button, .call button {
            float: left;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, button, select {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        #balance {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div id="balance">בודק את יתרת ההודעות...</div>

<nav>
    <button onclick="openTab('responses')">תגובות</button>
    <button onclick="openTab('contacts')">אנשי קשר</button>
    <button onclick="openTab('calls')">טלפנייה</button>
</nav>

<div id="responses" class="tab active">
    <h2>ניהול תגובות</h2>
    <label>הודעה נכנסת: <input type="text" id="incoming"></label><br>
    <label>תגובה: <input type="text" id="reply"></label><br>
    <button onclick="saveResponse()">שמור תגובה</button>
    <div id="responseList"><h3>תגובות קיימות:</h3></div>
    <br><br>
    <h3>בדיקת הודעה:</h3>
    <label>הודעה לבדיקה: <input type="text" id="testIncoming"></label><br>
    <button onclick="simulate()">בדוק</button>
    <p id="simulationResult"></p>
</div>

<div id="contacts" class="tab">
    <h2>אנשי קשר</h2>
    <label>שם: <input type="text" id="contactName"></label><br>
    <label>מספר טלפון: <input type="text" id="contactPhone"></label><br>
    <button onclick="saveContact()">שמור איש קשר</button>
    <div id="contactList"><h3>אנשי קשר קיימים:</h3></div>
</div>

<div id="calls" class="tab">
    <h2>טלפנייה</h2>
    <div id="callTarget"><h3>אין אנשי קשר לקרוא</h3></div>
    <button onclick="nextCall()">הבא בטלפנייה</button>
</div>

<script>
let responses = [];
let contacts = [];
let currentCallIndex = 0;

function openTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}

function saveResponse() {
    const incoming = document.getElementById('incoming').value.trim();
    const reply = document.getElementById('reply').value.trim();
    if (incoming && reply) {
        responses.push({ incoming, reply });
        loadResponses();
        document.getElementById('incoming').value = "";
        document.getElementById('reply').value = "";
    }
}

function loadResponses() {
    const div = document.getElementById('responseList');
    div.innerHTML = '<h3>תגובות קיימות:</h3>';
    responses.forEach((r, i) => {
        const el = document.createElement('div');
        el.className = 'response';
        el.innerHTML = `"${r.incoming}" → "${r.reply}" <button onclick="delResponse(${i})">מחק</button>`;
        div.appendChild(el);
    });
}

function delResponse(i) {
    responses.splice(i, 1);
    loadResponses();
}

function simulate() {
    const testIncoming = document.getElementById('testIncoming').value.trim();
    const found = responses.find(r => r.incoming === testIncoming);
    const output = found ? found.reply : "אין תגובה מתאימה.";
    document.getElementById('simulationResult').innerText = output;
}

function saveContact() {
    const name = document.getElementById('contactName').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    if (name && phone) {
        contacts.push({ name, phone });
        loadContacts();
        document.getElementById('contactName').value = "";
        document.getElementById('contactPhone').value = "";
    }
}

function loadContacts() {
    const div = document.getElementById('contactList');
    div.innerHTML = '<h3>אנשי קשר קיימים:</h3>';
    contacts.forEach((c, i) => {
        const el = document.createElement('div');
        el.className = 'contact';
        el.innerHTML = `${c.name} - ${c.phone} <button onclick="delContact(${i})">מחק</button>`;
        div.appendChild(el);
    });
}

function delContact(i) {
    contacts.splice(i, 1);
    loadContacts();
}

function nextCall() {
    if (contacts.length === 0) {
        document.getElementById('callTarget').innerHTML = '<h3>אין אנשי קשר לקרוא</h3>';
        return;
    }
    if (currentCallIndex >= contacts.length) {
        currentCallIndex = 0;
    }
    const c = contacts[currentCallIndex];
    document.getElementById('callTarget').innerHTML = `<div class="call">${c.name} - ${c.phone}</div>`;
    currentCallIndex++;
}

// הדמיה להודעת כמות הודעות זמינות
document.getElementById('balance').innerText = "נותרו לך: 254 הודעות זמינות"; 

loadResponses();
loadContacts();
</script>

</body>
</html>
