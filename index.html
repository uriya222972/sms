<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMS Bot - מערכת ניהול</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
        }
        nav {
            background-color: #3498db;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            background: #ecf0f1;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
        }
        .tabs button.active {
            border-bottom: 3px solid #3498db;
            font-weight: bold;
        }
        .tabContent {
            display: none;
            padding: 20px;
        }
        .tabContent.active {
            display: block;
        }
        input, button, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<nav>SMS Bot - התחברות</nav>

<div id="loginForm" style="max-width:400px;margin:50px auto;text-align:center;">
    <h2>כניסה למערכת</h2>
    <input type="text" id="loginUser" placeholder="שם משתמש">
    <input type="password" id="loginPass" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <p id="loginError" style="color:red; display:none;">שם משתמש או סיסמה שגויים</p>
</div>

<div id="mainApp" style="display:none;">
    <div class="tabs" id="tabsArea"></div>

    <div id="responsesTab" class="tabContent">...</div>
    <div id="contactsTab" class="tabContent">...</div>
    <div id="callsTab" class="tabContent">...</div>
    <div id="settingsTab" class="tabContent">...</div>
    <div id="manageTab" class="tabContent">...</div>
</div>
<!-- תוכן לשונית תגובות -->
<div id="responsesTab" class="tabContent">
    <h2>תגובות</h2>
    <input type="text" id="incoming" placeholder="הודעה נכנסת">
    <input type="text" id="reply" placeholder="תגובה">
    <button onclick="saveResponse()">שמור תגובה</button>
    <br><br>
    <h3>בדיקת הודעה:</h3>
    <input type="text" id="testIncoming" placeholder="הודעה לבדיקה">
    <button onclick="simulate()">בדוק</button>
    <p id="simulationResult"></p>
    <table id="responsesTable">
        <thead>
            <tr>
                <th>הודעה נכנסת</th>
                <th>תגובה</th>
                <th>פעולה</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- תוכן לשונית אנשי קשר -->
<div id="contactsTab" class="tabContent">
    <h2>אנשי קשר</h2>
    <input type="text" id="contactName" placeholder="שם">
    <input type="text" id="contactPhone" placeholder="טלפון">
    <button onclick="saveContact()">שמור איש קשר</button>
    <br><br>
    <label>העלה קובץ Excel או CSV (עמודות: "שם", "טלפון"):</label><br>
    <input type="file" id="importContactsFile" onchange="importContacts()">
    <button onclick="downloadContactsExample()">הורד קובץ דוגמה</button>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>שם</th>
                <th>טלפון</th>
                <th>פעולה</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- תוכן לשונית טלפנייה -->
<div id="callsTab" class="tabContent">
    <h2>טלפנייה</h2>
    <div id="callTarget"><h3>אין אנשי קשר לקרוא</h3></div>
    <button onclick="nextCall()">הבא בטלפנייה</button>
    <br><br>
    <label>העלה קובץ Excel או CSV (עמודות: "שם", "טלפון"):</label><br>
    <input type="file" id="importCallsFile" onchange="importCalls()">
    <button onclick="downloadCallsExample()">הורד קובץ דוגמה</button>
</div>

<!-- תוכן לשונית הגדרות -->
<div id="settingsTab" class="tabContent">
    <h2>הגדרות</h2>
    <input type="text" id="defaultReply" placeholder="תגובת ברירת מחדל">
    <button onclick="saveDefaultReply()">שמור תגובת ברירת מחדל</button>
</div>

<!-- תוכן לשונית ניהול משתמשים -->
<div id="manageTab" class="tabContent">
    <h2>ניהול משתמשים</h2>
    <input type="text" id="newUser" placeholder="שם משתמש (מייל)">
    <input type="password" id="newPass" placeholder="סיסמה">
    <input type="text" id="newSender" placeholder="שם שולח">
    <label>בחר לשוניות למשתמש:</label><br>
    <select id="newTabs" multiple size="4" style="height:100px;">
        <option value="responses">תגובות</option>
        <option value="contacts">אנשי קשר</option>
        <option value="calls">טלפנייה</option>
        <option value="settings">הגדרות</option>
        <option value="manage">ניהול משתמשים</option>
    </select>
    <br><br>
    <button onclick="addUser()">הוסף משתמש</button>
    <h3>משתמשים קיימים:</h3>
    <div id="usersList"></div>
</div>
<script>
// גלובלי
let currentUser = null;
let userTabs = [];
let defaultReply = "אין תגובה מתאימה.";

async function login() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    if (!username || !password) return;
    const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    if (res.status === 200) {
        const data = await res.json();
        currentUser = username;
        userTabs = data.tabs;
        localStorage.setItem('user', currentUser);
        localStorage.setItem('tabs', JSON.stringify(userTabs));
        showApp();
    } else {
        document.getElementById('loginError').style.display = 'block';
    }
}

function showApp() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    const tabsArea = document.getElementById('tabsArea');
    tabsArea.innerHTML = '';
    if (userTabs.includes('responses')) tabsArea.innerHTML += `<button onclick="openTab('responsesTab')">תגובות</button>`;
    if (userTabs.includes('contacts')) tabsArea.innerHTML += `<button onclick="openTab('contactsTab')">אנשי קשר</button>`;
    if (userTabs.includes('calls')) tabsArea.innerHTML += `<button onclick="openTab('callsTab')">טלפנייה</button>`;
    if (userTabs.includes('settings')) tabsArea.innerHTML += `<button onclick="openTab('settingsTab')">הגדרות</button>`;
    if (userTabs.includes('manage')) tabsArea.innerHTML += `<button onclick="openTab('manageTab')">ניהול משתמשים</button>`;
    const buttons = tabsArea.querySelectorAll('button');
    if (buttons.length > 0) openTab(buttons[0].getAttribute('onclick').split("'")[1]);
    loadResponses();
    loadContacts();
    loadUsers();
}

function openTab(tabId) {
    document.querySelectorAll('.tabContent').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tabs button[onclick="openTab('${tabId}')"]`).classList.add('active');
}

// תגובות
async function loadResponses() {
    if (!currentUser) return;
    const res = await fetch(`/responses?user=${currentUser}`);
    const data = await res.json();
    const tbody = document.getElementById('responsesTable').querySelector('tbody');
    tbody.innerHTML = '';
    data.forEach((r, i) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = r.incoming;
        row.insertCell().innerText = r.reply;
        const btnCell = row.insertCell();
        const delBtn = document.createElement('button');
        delBtn.innerText = 'מחק';
        delBtn.onclick = () => deleteResponse(i);
        btnCell.appendChild(delBtn);
    });
}

async function saveResponse() {
    const incoming = document.getElementById('incoming').value.trim();
    const reply = document.getElementById('reply').value.trim();
    if (incoming && reply) {
        await fetch(`/responses?user=${currentUser}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ incoming, reply })
        });
        document.getElementById('incoming').value = '';
        document.getElementById('reply').value = '';
        loadResponses();
    }
}

async function deleteResponse(index) {
    await fetch(`/responses?user=${currentUser}&index=${index}`, { method: 'DELETE' });
    loadResponses();
}

function simulate() {
    const message = document.getElementById('testIncoming').value.trim();
    const rows = document.querySelectorAll('#responsesTable tbody tr');
    let found = defaultReply;
    rows.forEach(r => {
        if (r.cells[0].innerText === message) found = r.cells[1].innerText;
    });
    document.getElementById('simulationResult').innerText = found;
}

// אנשי קשר
async function loadContacts() {
    if (!currentUser) return;
    const res = await fetch(`/contacts?user=${currentUser}`);
    const data = await res.json();
    const tbody = document.getElementById('contactsTable').querySelector('tbody');
    tbody.innerHTML = '';
    data.forEach((c, i) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = c.name;
        row.insertCell().innerText = c.phone;
        const btnCell = row.insertCell();
        const delBtn = document.createElement('button');
        delBtn.innerText = 'מחק';
        delBtn.onclick = () => deleteContact(i);
        btnCell.appendChild(delBtn);
    });
}

async function saveContact() {
    const name = document.getElementById('contactName').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    if (name && phone) {
        await fetch(`/contacts?user=${currentUser}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, phone })
        });
        document.getElementById('contactName').value = '';
        document.getElementById('contactPhone').value = '';
        loadContacts();
    }
}

async function deleteContact(index) {
    await fetch(`/contacts?user=${currentUser}&index=${index}`, { method: 'DELETE' });
    loadContacts();
}

// טלפנייה
function nextCall() {
    const rows = document.querySelectorAll('#contactsTable tbody tr');
    if (rows.length === 0) {
        document.getElementById('callTarget').innerHTML = '<h3>אין אנשי קשר לקרוא</h3>';
        return;
    }
    const random = Math.floor(Math.random() * rows.length);
    const cells = rows[random].cells;
    document.getElementById('callTarget').innerHTML = `<div>${cells[0].innerText} - ${cells[1].innerText}</div>`;
}

// הגדרות
function saveDefaultReply() {
    const reply = document.getElementById('defaultReply').value.trim();
    if (reply) {
        defaultReply = reply;
        alert('תגובת ברירת מחדל נשמרה!');
    }
}

// ייבוא אנשי קשר
function importContacts() {
    importFile('importContactsFile');
}

// ייבוא טלפנייה
function importCalls() {
    importFile('importCallsFile');
}

function importFile(inputId) {
    const file = document.getElementById(inputId).files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const imported = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        imported.forEach(async row => {
            if (row[0] && row[1]) {
                await fetch(`/contacts?user=${currentUser}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: row[0], phone: row[1] })
                });
            }
        });
        loadContacts();
    };
    reader.readAsArrayBuffer(file);
}

// קובץ דוגמה
function downloadContactsExample() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([["שם", "טלפון"], ["דוגמה", "0501234567"]]);
    XLSX.utils.book_append_sheet(wb, ws, "אנשי קשר");
    XLSX.writeFile(wb, "contacts_example.xlsx");
}

function downloadCallsExample() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([["שם", "טלפון"], ["דוגמה", "0501234567"]]);
    XLSX.utils.book_append_sheet(wb, ws, "טלפנייה");
    XLSX.writeFile(wb, "calls_example.xlsx");
}

// ניהול משתמשים
function loadUsers() {
    // נטפל בזה אחר כך בשדרוג!
}

// האזנה ללחיצה על אנטר
document.addEventListener('DOMContentLoaded', () => {
    ["loginUser", "loginPass", "incoming", "reply", "testIncoming", "contactName", "contactPhone", "defaultReply", "newUser", "newPass", "newSender"].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
            el.addEventListener('keypress', (e) => { if (e.key === 'Enter') el.nextElementSibling?.click(); });
        }
    });

    const savedUser = localStorage.getItem('user');
    const savedTabs = localStorage.getItem('tabs');
    if (savedUser && savedTabs) {
        currentUser = savedUser;
        userTabs = JSON.parse(savedTabs);
        showApp();
    }
});
</script>

</body>
</html>
