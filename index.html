<!DOCTYPE html>

<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<title>SMS Bot - מערכת ניהול</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #3498db;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background-color: #ecf0f1;
      padding: 10px;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      border-bottom: 3px solid #3498db;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tabs button.active {
      border-bottom: 3px solid #3498db;
      color: #2980b9;
      font-weight: bold;
    }
    .tabContent {
      display: none;
      padding: 30px;
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tabContent.active {
      display: block;
    }
    input, button, select, textarea {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #loginForm {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
<nav>SMS Bot - מערכת ניהול</nav>
<div id="loginForm">
<h2>כניסה למערכת</h2>
<input id="loginUser" placeholder="שם משתמש" type="text"/>
<input id="loginPass" placeholder="סיסמה" type="password"/>
<button onclick="login()">התחבר</button>
<p id="loginError" style="color:red; display:none;">שם משתמש או סיסמה שגויים</p>
</div>
<div id="mainApp" style="display:none;">
<div class="tabContent" id="contactsTab">
<h2>אנשי קשר</h2>
<input id="contactName" placeholder="שם"/>
<input id="contactPhone" placeholder="טלפון"/>
<button onclick="addContact()">הוסף</button>
<div id="contactsList"></div>
</div>
<div class="tabs" id="tabsArea"></div>

</div><script>
</script></body>
</html>
