<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMS Bot - מערכת ניהול</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
            margin: 0;
        }
        nav {
            background-color: #3498db;
            padding: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        .response {
            background: #eef6fc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: right;
            position: relative;
        }
        .response button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, button, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<nav>
    מערכת ניהול SMS Bot
</nav>

<div class="container">

    <!-- אזור ניהול תגובות -->
    <div class="section">
        <h2>ניהול תגובות</h2>
        <label>הודעה נכנסת:<br>
            <input type="text" id="incoming">
        </label><br>
        <label>תגובה:<br>
            <input type="text" id="reply">
        </label><br>
        <button onclick="save()">שמור תגובה</button>

        <div id="responseList">
            <h3>תגובות קיימות:</h3>
        </div>
    </div>

    <!-- אזור בדיקת הודעות -->
    <div class="section">
        <h2>בדיקת הודעה</h2>
        <label>הודעה לבדיקה:<br>
            <input type="text" id="testIncoming">
        </label><br>
        <button onclick="simulate()">בדוק תגובה</button>
        <p id="simulationResult" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

</div>

<script>
let responses = [];

function save() {
    const incoming = document.getElementById('incoming').value.trim();
    const reply = document.getElementById('reply').value.trim();
    if (incoming && reply) {
        responses.push({ incoming, reply });
        load();
        document.getElementById('incoming').value = "";
        document.getElementById('reply').value = "";
    }
}

function load() {
    const div = document.getElementById('responseList');
    div.innerHTML = '<h3>תגובות קיימות:</h3>';
    responses.forEach((r, i) => {
        const el = document.createElement('div');
        el.className = 'response';
        el.innerHTML = `"${r.incoming}" → "${r.reply}" <button onclick="del(${i})">מחק</button>`;
        div.appendChild(el);
    });
}

function del(i) {
    responses.splice(i, 1);
    load();
}

function simulate() {
    const testIncoming = document.getElementById('testIncoming').value.trim();
    const found = responses.find(r => r.incoming === testIncoming);
    const output = found ? found.reply : "אין תגובה מתאימה.";
    document.getElementById('simulationResult').innerText = output;
}

load();
</script>

</body>
</html>
