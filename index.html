<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות למערכת הסמסים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>התחברות</h2>
    <input type="text" id="username" placeholder="שם משתמש">
    <input type="password" id="password" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.textContent = 'נא למלא שם משתמש וסיסמה.';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.status === 200) {
          const data = await res.json();
          localStorage.setItem('username', username);
          alert('התחברת בהצלחה!');
          // כאן אפשר להפנות לעמוד הראשי של המערכת:
          // window.location.href = '/dashboard.html';
';
        } else {
          errorMsg.textContent = 'שם משתמש או סיסמה שגויים.';
        }
      } catch (e) {
        errorMsg.textContent = 'שגיאה בהתחברות לשרת.';
      }
    }
  </script>
</body>
</html>
