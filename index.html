<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMS Bot - מערכת ניהול</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #3498db;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            background-color: #ecf0f1;
            padding: 10px;
            gap: 10px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #34495e;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            white-space: nowrap;
        }
        .tabs button.active {
            border-bottom: 3px solid #3498db;
            color: #2980b9;
            font-weight: bold;
        }
        .tabContent {
            display: none;
            padding: 30px;
            background: white;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 1100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tabContent.active {
            display: block;
        }
        input, button, select, textarea {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eef;
        }
        #loginForm {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>

<body>

<nav>SMS Bot - מערכת ניהול</nav>

<div id="loginForm">
    <h2>כניסה למערכת</h2>
    <input type="text" id="loginUser" placeholder="שם משתמש">
    <input type="password" id="loginPass" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <p id="loginError" style="color:red; display:none;">שם משתמש או סיסמה שגויים</p>
</div>

<div id="mainApp" style="display:none;">
    <div class="tabs" id="tabsArea"></div>

    <div id="responsesTab" class="tabContent"></div>
    <div id="contactsTab" class="tabContent"></div>
    <div id="groupsTab" class="tabContent"></div>
    <div id="callsTab" class="tabContent"></div>
    <div id="sendTab" class="tabContent"></div>
    <div id="phoneSendTab" class="tabContent"></div>
    <div id="settingsTab" class="tabContent"></div>
    <div id="manageTab" class="tabContent"></div>
</div>

<script>
let currentUser = null;
let userTabs = [];

async function login() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    if (!username || !password) return;
    const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    if (res.status === 200) {
        const data = await res.json();
        currentUser = username;
        userTabs = data.tabs;
        localStorage.setItem('user', currentUser);
        localStorage.setItem('tabs', JSON.stringify(userTabs));
        showApp();
    } else {
        document.getElementById('loginError').style.display = 'block';
    }
}

function showApp() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    const tabsArea = document.getElementById('tabsArea');
    tabsArea.innerHTML = '';
    userTabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.innerText = getTabName(tab);
        btn.onclick = () => openTab(tab + 'Tab');
        tabsArea.appendChild(btn);
    });
    if (userTabs.length > 0) openTab(userTabs[0] + 'Tab');
}

function getTabName(tab) {
    const names = {
        responses: "תגובות",
        contacts: "אנשי קשר",
        groups: "קבוצות",
        calls: "טלפנייה",
        send: "שליחת הודעה",
        phoneSend: "שליחה מהטלפון",
        settings: "הגדרות",
        manage: "ניהול משתמשים"
    };
    return names[tab] || tab;
}

function openTab(tabId) {
    document.querySelectorAll('.tabContent').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    const activeBtn = Array.from(document.querySelectorAll('.tabs button')).find(btn => btn.innerText === getTabName(tabId.replace('Tab', '')));
    if (activeBtn) activeBtn.classList.add('active');
}
</script>

</body>
</html>
