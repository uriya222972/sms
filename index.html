<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMS Bot - מערכת ניהול</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Varela Round', Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
            margin: 0;
        }
        nav {
            background-color: #3498db;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .section {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .response {
            background: #eef6fc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: right;
            position: relative;
        }
        .response button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .response button:hover {
            background: #c0392b;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .small-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .small-btn:hover {
            background-color: #27ae60;
        }
        .danger-btn {
            background-color: #e67e22;
        }
        .danger-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<nav>
    מערכת ניהול SMS Bot
</nav>

<div class="container">

    <!-- אזור ניהול תגובות -->
    <div class="section">
        <h2>ניהול תגובות</h2>
        <label>הודעה נכנסת:<br>
            <input type="text" id="incoming">
        </label><br>
        <label>תגובה:<br>
            <input type="text" id="reply">
        </label><br>
        <button onclick="save()">שמור תגובה</button>
        <button onclick="clearAll()" class="danger-btn">נקה הכל</button>
        <button onclick="exportToExcel()" class="small-btn">ייצוא לאקסל</button>
        <input type="file" id="fileInput" accept=".xlsx" onchange="importFromExcel()" class="small-btn" style="background-color:#9b59b6;">
        <div id="responseList">
            <h3>תגובות קיימות:</h3>
        </div>
    </div>

    <!-- אזור בדיקת הודעות -->
    <div class="section">
        <h2>בדיקת הודעה</h2>
        <label>הודעה לבדיקה:<br>
            <input type="text" id="testIncoming">
        </label><br>
        <button onclick="simulate()">בדוק תגובה</button>
        <p id="simulationResult" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

</div>

<script>
let responses = [];

function save() {
    const incoming = document.getElementById('incoming').value.trim();
    const reply = document.getElementById('reply').value.trim();
    if (incoming && reply) {
        responses.push({ incoming, reply });
        updateStorage();
        load();
        document.getElementById('incoming').value = "";
        document.getElementById('reply').value = "";
    }
}

function load() {
    const div = document.getElementById('responseList');
    div.innerHTML = '<h3>תגובות קיימות:</h3>';
    responses.forEach((r, i) => {
        const el = document.createElement('div');
        el.className = 'response';
        el.innerHTML = `"${r.incoming}" → "${r.reply}" <button onclick="del(${i})">מחק</button>`;
        div.appendChild(el);
    });
}

function del(i) {
    responses.splice(i, 1);
    updateStorage();
    load();
}

function simulate() {
    const testIncoming = document.getElementById('testIncoming').value.trim();
    const found = responses.find(r => r.incoming === testIncoming);
    const output = found ? found.reply : "אין תגובה מתאימה.";
    document.getElementById('simulationResult').innerText = output;
}

function updateStorage() {
    localStorage.setItem('responses', JSON.stringify(responses));
}

function loadStorage() {
    const saved = localStorage.getItem('responses');
    if (saved) {
        responses = JSON.parse(saved);
    }
    load();
}

function clearAll() {
    if (confirm("האם אתה בטוח שברצונך למחוק את כל התגובות?")) {
        responses = [];
        updateStorage();
        load();
    }
}

function exportToExcel() {
    if (responses.length === 0) {
        alert("אין תגובות לייצא!");
        return;
    }
    const ws = XLSX.utils.json_to_sheet(responses);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "תגובות");
    XLSX.writeFile(wb, "תגובות.xlsx");
}

function importFromExcel() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const imported = XLSX.utils.sheet_to_json(firstSheet);
        imported.forEach(item => {
            if (item.incoming && item.reply) {
                responses.push({ incoming: item.incoming, reply: item.reply });
            }
        });
        updateStorage();
        load();
        alert("ייבוא הצליח!");
    };
    reader.readAsArrayBuffer(file);
}

loadStorage();
</script>

</body>
</html>
